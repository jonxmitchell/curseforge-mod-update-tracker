<!DOCTYPE html>
<html class="dark">
  <head>
    <title>Mod Update Tracker</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../node_modules/toastify-js/src/toastify.css" />
  </head>
  <body class="bg-dark-bg text-white p-6">
    <div class="container mx-auto max-w-full">
      
    <header>
      <!-- Header content can be added here if needed -->
    </header>
  
      
      <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab" role="tablist">
          <li class="mr-2" role="presentation">
            <button class="inline-flex items-center justify-center p-4 border-b-2 rounded-t-lg" id="mods-tab" data-tabs-target="#mods" type="button" role="tab" aria-controls="mods" aria-selected="false">
              <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
              </svg>
              Mod Tracker
            </button>
          </li>
          <li class="mr-2" role="presentation">
            <button class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="webhooks-tab" data-tabs-target="#webhooks" type="button" role="tab" aria-controls="webhooks" aria-selected="false">
              <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5 11.424V1a1 1 0 1 0-2 0v10.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.228 3.228 0 0 0 0-6.152ZM19.25 14.5A3.243 3.243 0 0 0 17 11.424V1a1 1 0 0 0-2 0v10.424a3.227 3.227 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.243 3.243 0 0 0 2.25-3.076Zm-6-9A3.243 3.243 0 0 0 11 2.424V1a1 1 0 0 0-2 0v1.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0V8.576A3.243 3.243 0 0 0 13.25 5.5Z" />
              </svg>
              Webhooks
            </button>
          </li>
          <li class="mr-2" role="presentation">
            <button class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="settings-tab" data-tabs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">
              <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M18 7.5h-.423l-.452-1.09.3-.3a1.5 1.5 0 0 0 0-2.121L16.01 2.575a1.5 1.5 0 0 0-2.121 0l-.3.3-1.089-.452V2A1.5 1.5 0 0 0 11 .5H9A1.5 1.5 0 0 0 7.5 2v.423l-1.09.452-.3-.3a1.5 1.5 0 0 0-2.121 0L2.576 3.99a1.5 1.5 0 0 0 0 2.121l.3.3L2.423 7.5H2A1.5 1.5 0 0 0 .5 9v2A1.5 1.5 0 0 0 2 12.5h.423l.452 1.09-.3.3a1.5 1.5 0 0 0 0 2.121l1.415 1.413a1.5 1.5 0 0 0 2.121 0l.3-.3 1.09.452V18A1.5 1.5 0 0 0 9 19.5h2a1.5 1.5 0 0 0 1.5-1.5v-.423l1.09-.452.3.3a1.5 1.5 0 0 0 2.121 0l1.415-1.414a1.5 1.5 0 0 0 0-2.121l-.3-.3.452-1.09H18a1.5 1.5 0 0 0 1.5-1.5V9A1.5 1.5 0 0 0 18 7.5Zm-8 6a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z" />
              </svg>
              Settings
            </button>
          </li>
        </ul>
      </div>
    
      <div id="myTabContent">
        
      <div class="hidden p-4 rounded-lg" id="mods" role="tabpanel" aria-labelledby="mods-tab">
        <h3 class="text-xl font-bold mb-4">Mod Tracker</h3>
        <div class="flex flex-wrap gap-4 mb-4">
          <div class="relative z-0 flex-grow min-w-[200px]">
            <input type="text" id="modSearchInput" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
            <label for="modSearchInput" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Enter mod ID</label>
          </div>
          <button id="addModButton" class="custom-button">Add Mod</button>
        </div>
        <div class="flex flex-wrap gap-4 mb-4">
          <div class="relative z-0 flex-grow min-w-[200px]">
            <input type="text" id="filterModInput" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer pr-8" placeholder=" " />
            <label for="filterModInput" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Search tracked mods</label>
            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 clear-mod-search">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <button id="pauseResumeButton" class="custom-button">Pause</button>
          <button id="checkUpdatesButton" class="custom-button">Check for updates</button>
        </div>
        <div id="updateCountdown" class="flex flex-wrap justify-between items-center mb-6">
          <div class="flex items-center mb-2 sm:mb-0">
            <span>Checking for updates in:</span>
            <span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="hours">00</span>
            <span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="minutes">00</span>
            <span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="seconds">00</span>
          </div>
          <span class="total-mods">Total mods: <span class="mod-count bg-gray-700 px-2 py-1 rounded">0</span></span>
        </div>
        <div id="modList" class="space-y-4"></div>
      </div>
    
        
      <div class="hidden p-4 rounded-lg" id="webhooks" role="tabpanel" aria-labelledby="webhooks-tab">
        <div id="webhookSection" class="space-y-4">
          <h3 class="text-xl font-bold mb-4">Discord Webhooks</h3>
          <div class="flex flex-wrap gap-4">
            <div class="relative z-0 flex-grow min-w-[200px]">
              <input type="text" id="webhookNameInput" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
              <label for="webhookNameInput" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Enter webhook name</label>
            </div>
            <div class="relative z-0 flex-grow min-w-[200px]">
              <input type="text" id="webhookInput" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
            <label for="webhookInput" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Enter Discord webhook URL</label>
          </div>
          <button id="addWebhookButton" class="custom-button">Add Webhook</button>
        </div>
        <div id="webhookList" class="space-y-4"></div>
      </div>
    </div>
  
        
      <div class="hidden p-4 rounded-lg" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <h3 class="text-xl font-bold mb-4">Settings</h3>
        <div class="space-y-6">
          <div>
            <h4 class="text-lg font-semibold mb-2">CurseForge API Key</h4>
            <div class="flex flex-wrap items-center gap-4">
              <div class="relative flex-grow min-w-[200px]">
                <div class="flex">
                  <input type="password" id="apiKeyInput" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 pr-10" placeholder="Enter API Key" />
                  <button id="toggleApiKeyVisibility" type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-500">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 14">
                      <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M10 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        <path d="M10 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        <path d="M10 13c4.97 0 9-2.686 9-6s-4.03-6-9-6-9 2.686-9 6 4.03 6 9 6Z" />
                      </g>
                    </svg>
                  </button>
                </div>
              </div>
              <button id="saveApiKeyButton" class="custom-button">Save API Key</button>
            </div>
          </div>
          <div>
            <h4 class="text-lg font-semibold mb-2">Update Interval</h4>
            <div class="flex flex-wrap gap-4 items-center">
              <div class="flex-grow min-w-[200px]">
                <input type="range" id="intervalSlider" min="1" max="3600" value="3600" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
              </div>
              <div class="flex gap-2">
                <input type="text" id="intervalInput" class="block py-2.5 px-0 w-20 text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 text-center" placeholder="Interval" />
                <button id="setIntervalButton" class="custom-button">Set Interval</button>
              </div>
            </div>
          </div>
        </div>
        <h3 class="text-xl font-bold mt-8 mb-4">Console</h3>
        <div id="consoleOutput" class="bg-gray-900 p-4 rounded h-64 overflow-y-auto font-mono text-sm mb-4"></div>
        <button id="clearConsoleButton" class="custom-button">Clear Console</button>
      </div>
    
      </div>
    </div>
    
      <footer>
        <!-- Footer content can be added here if needed -->
      </footer>
    
    <script src="renderer.js"></script>
  </body>
</html>
