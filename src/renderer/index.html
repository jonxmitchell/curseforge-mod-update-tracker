<!DOCTYPE html>
<html class="dark">
	<head>
		<title>Mod Update Tracker</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../node_modules/toastify-js/src/toastify.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	</head>
	<body class="bg-dark-bg text-white p-6">
		<div class="container mx-auto max-w-full">
			<div class="tab-container">
				<div class="border-b border-gray-700">
					<ul
						class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
						<li class="me-2">
							<a
								href="#"
								class="tab-button inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group"
								data-tab="mods">
								<svg
									class="w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="currentColor"
									viewBox="0 0 20 20">
									<path
										d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" /></svg
								>Mod Tracker
							</a>
						</li>
						<li class="me-2">
							<a
								href="#"
								class="tab-button inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group"
								data-tab="webhooks">
								<svg
									class="w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="currentColor"
									viewBox="0 0 20 20">
									<path
										d="M5 11.424V1a1 1 0 1 0-2 0v10.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.228 3.228 0 0 0 0-6.152ZM19.25 14.5A3.243 3.243 0 0 0 17 11.424V1a1 1 0 0 0-2 0v10.424a3.227 3.227 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.243 3.243 0 0 0 2.25-3.076Zm-6-9A3.243 3.243 0 0 0 11 2.424V1a1 1 0 0 0-2 0v1.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0V8.576A3.243 3.243 0 0 0 13.25 5.5Z" /></svg
								>Webhooks
							</a>
						</li>
						<li>
							<a
								href="#"
								class="tab-button inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group"
								data-tab="settings">
								<svg
									class="w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									fill="currentColor"
									viewBox="0 0 20 20">
									<path
										d="M18 7.5h-.423l-.452-1.09.3-.3a1.5 1.5 0 0 0 0-2.121L16.01 2.575a1.5 1.5 0 0 0-2.121 0l-.3.3-1.089-.452V2A1.5 1.5 0 0 0 11 .5H9A1.5 1.5 0 0 0 7.5 2v.423l-1.09.452-.3-.3a1.5 1.5 0 0 0-2.121 0L2.576 3.99a1.5 1.5 0 0 0 0 2.121l.3.3L2.423 7.5H2A1.5 1.5 0 0 0 .5 9v2A1.5 1.5 0 0 0 2 12.5h.423l.452 1.09-.3.3a1.5 1.5 0 0 0 0 2.121l1.415 1.413a1.5 1.5 0 0 0 2.121 0l.3-.3 1.09.452V18A1.5 1.5 0 0 0 9 19.5h2a1.5 1.5 0 0 0 1.5-1.5v-.423l1.09-.452.3.3a1.5 1.5 0 0 0 2.121 0l1.415-1.414a1.5 1.5 0 0 0 0-2.121l-.3-.3.452-1.09H18a1.5 1.5 0 0 0 1.5-1.5V9A1.5 1.5 0 0 0 18 7.5Zm-8 6a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z" /></svg
								>Settings
							</a>
						</li>
					</ul>
				</div>

				<div id="tab-content">
					<div class="tab-content p-4 rounded-lg bg-modern-black" id="mods-tab">
						<h3 class="text-xl font-bold mb-4">Mod Tracker</h3>
						<div class="flex flex-wrap gap-4 mb-4">
							<div class="relative flex-grow min-w-[200px]">
								<input
									type="text"
									id="modSearchInput"
									class="input-floating peer w-full"
									placeholder=" " />
								<label for="modSearchInput" class="input-floating-label"
									>Enter mod ID</label
								>
							</div>
							<button id="addModButton" class="custom-button shrink-0">
								Add Mod
							</button>
						</div>
						<div class="flex flex-wrap gap-4 mb-4">
							<div class="relative flex-grow min-w-[200px]">
								<input
									type="text"
									id="filterModInput"
									class="input-floating peer w-full"
									placeholder=" " />
								<label for="filterModInput" class="input-floating-label"
									>Search tracked mods</label
								>
							</div>
							<button id="pauseResumeButton" class="custom-button shrink-0">
								Pause
							</button>
							<button id="checkUpdatesButton" class="custom-button shrink-0">
								Check for updates
							</button>
						</div>
						<div
							id="updateCountdown"
							class="flex flex-wrap justify-between items-center mb-6">
							<div class="flex items-center mb-2 sm:mb-0">
								<span>Checking for updates in:</span>
								<span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="hours"
									>00</span
								>
								<span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="minutes"
									>00</span
								>
								<span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="seconds"
									>00</span
								>
							</div>
							<span class="total-mods"
								>Total mods:
								<span class="mod-count bg-gray-700 px-2 py-1 rounded"
									>0</span
								></span
							>
						</div>
						<div id="modList" class="space-y-4"></div>
					</div>

					<div
						class="tab-content hidden p-4 rounded-lg bg-modern-black"
						id="webhooks-tab">
						<div id="webhookSection" class="space-y-4">
							<h3 class="text-xl font-bold mb-4">Discord Webhooks</h3>
							<div class="flex flex-wrap gap-4">
								<div class="relative flex-grow min-w-[200px]">
									<input
										type="text"
										id="webhookNameInput"
										class="input-floating peer w-full"
										placeholder=" " />
									<label for="webhookNameInput" class="input-floating-label"
										>Enter webhook name</label
									>
								</div>
								<div class="relative flex-grow min-w-[200px]">
									<input
										type="text"
										id="webhookInput"
										class="input-floating peer w-full"
										placeholder=" " />
									<label for="webhookInput" class="input-floating-label"
										>Enter Discord webhook URL</label
									>
								</div>
								<button id="addWebhookButton" class="custom-button shrink-0">
									Add Webhook
								</button>
							</div>
							<div id="webhookList" class="space-y-4"></div>
						</div>
					</div>

					<div
						class="tab-content hidden p-4 rounded-lg bg-modern-black"
						id="settings-tab">
						<h3 class="text-xl font-bold mb-4">Settings</h3>
						<div class="space-y-6">
							<div>
								<h4 class="text-lg font-semibold mb-2">CurseForge API Key</h4>
								<div class="flex flex-wrap items-center gap-4">
									<div class="relative flex-grow min-w-[200px]">
										<div class="flex">
											<input
												type="password"
												id="apiKeyInput"
												class="input flex-grow rounded-r-none"
												placeholder="Enter API Key" />
											<button
												id="toggleApiKeyVisibility"
												class="icon-button rounded-l-none">
												<i class="fas fa-eye"></i>
											</button>
										</div>
									</div>
									<button id="saveApiKeyButton" class="custom-button shrink-0">
										Save API Key
									</button>
								</div>
							</div>
							<div>
								<h4 class="text-lg font-semibold mb-2">Update Interval</h4>
								<div class="flex flex-wrap gap-4 items-center">
									<div class="flex-grow min-w-[200px]">
										<input
											type="range"
											id="intervalSlider"
											min="1"
											max="3600"
											value="3600"
											class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
									</div>
									<div class="flex gap-2">
										<input
											type="text"
											id="intervalInput"
											class="input w-20 text-center"
											placeholder="Interval" />
										<button
											id="setIntervalButton"
											class="custom-button whitespace-nowrap shrink-0">
											Set Interval
										</button>
									</div>
								</div>
							</div>
						</div>
						<h3 class="text-xl font-bold mt-8 mb-4">Console</h3>
						<div
							id="consoleOutput"
							class="bg-gray-900 p-4 rounded h-64 overflow-y-auto font-mono text-sm mb-4"></div>
						<button id="clearConsoleButton" class="custom-button">
							Clear Console
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
