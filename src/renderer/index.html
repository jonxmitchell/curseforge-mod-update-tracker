<!DOCTYPE html>
<html class="dark">
	<head>
		<title>Mod Update Tracker</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../../node_modules/toastify-js/src/toastify.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	</head>
	<body class="bg-dark-bg text-white p-6">
		<div class="container mx-auto max-w-full">
			<div class="mb-4 border-b border-gray-200 dark:border-gray-700">
				<ul
					class="flex flex-wrap -mb-px text-sm font-medium text-center"
					id="myTab"
					data-tabs-toggle="#myTabContent"
					role="tablist">
					<li class="mr-2" role="presentation">
						<button
							class="inline-block p-4 border-b-2 rounded-t-lg"
							id="mods-tab"
							data-tabs-target="#mods"
							type="button"
							role="tab"
							aria-controls="mods"
							aria-selected="false">
							Mod Tracker
						</button>
					</li>
					<li class="mr-2" role="presentation">
						<button
							class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
							id="webhooks-tab"
							data-tabs-target="#webhooks"
							type="button"
							role="tab"
							aria-controls="webhooks"
							aria-selected="false">
							Webhooks
						</button>
					</li>
					<li class="mr-2" role="presentation">
						<button
							class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
							id="settings-tab"
							data-tabs-target="#settings"
							type="button"
							role="tab"
							aria-controls="settings"
							aria-selected="false">
							Settings
						</button>
					</li>
				</ul>
			</div>
			<div id="myTabContent">
				<div
					class="hidden p-4 rounded-lg"
					id="mods"
					role="tabpanel"
					aria-labelledby="mods-tab">
					<h3 class="text-xl font-bold mb-4">Mod Tracker</h3>
					<div class="flex flex-wrap gap-4 mb-4">
						<div class="relative z-0 flex-grow min-w-[200px]">
							<input
								type="text"
								id="modSearchInput"
								class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
								placeholder=" " />
							<label
								for="modSearchInput"
								class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
								>Enter mod ID</label
							>
						</div>
						<button id="addModButton" class="custom-button shrink-0">
							Add Mod
						</button>
					</div>
					<div class="flex flex-wrap gap-4 mb-4">
						<div class="relative z-0 flex-grow min-w-[200px]">
							<input
								type="text"
								id="filterModInput"
								class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
								placeholder=" " />
							<label
								for="filterModInput"
								class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
								>Search tracked mods</label
							>
						</div>
						<button id="pauseResumeButton" class="custom-button shrink-0">
							Pause
						</button>
						<button id="checkUpdatesButton" class="custom-button shrink-0">
							Check for updates
						</button>
					</div>
					<div
						id="updateCountdown"
						class="flex flex-wrap justify-between items-center mb-6">
						<div class="flex items-center mb-2 sm:mb-0">
							<span>Checking for updates in:</span>
							<span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="hours"
								>00</span
							>
							<span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="minutes"
								>00</span
							>
							<span class="bg-gray-700 px-2 py-1 mx-2 rounded" id="seconds"
								>00</span
							>
						</div>
						<span class="total-mods"
							>Total mods:
							<span class="mod-count bg-gray-700 px-2 py-1 rounded"
								>0</span
							></span
						>
					</div>
					<div id="modList" class="space-y-4"></div>
				</div>
				<div
					class="hidden p-4 rounded-lg"
					id="webhooks"
					role="tabpanel"
					aria-labelledby="webhooks-tab">
					<div id="webhookSection" class="space-y-4">
						<h3 class="text-xl font-bold mb-4">Discord Webhooks</h3>
						<div class="flex flex-wrap gap-4">
							<div class="relative z-0 flex-grow min-w-[200px]">
								<input
									type="text"
									id="webhookNameInput"
									class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
									placeholder=" " />
								<label
									for="webhookNameInput"
									class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
									>Enter webhook name</label
								>
							</div>
							<div class="relative z-0 flex-grow min-w-[200px]">
								<input
									type="text"
									id="webhookInput"
									class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
									placeholder=" " />
								<label
									for="webhookInput"
									class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
									>Enter Discord webhook URL</label
								>
							</div>
							<button id="addWebhookButton" class="custom-button shrink-0">
								Add Webhook
							</button>
						</div>
						<div id="webhookList" class="space-y-4"></div>
					</div>
				</div>
				<div
					class="hidden p-4 rounded-lg"
					id="settings"
					role="tabpanel"
					aria-labelledby="settings-tab">
					<h3 class="text-xl font-bold mb-4">Settings</h3>
					<div class="space-y-6">
						<div>
							<h4 class="text-lg font-semibold mb-2">CurseForge API Key</h4>
							<div class="flex flex-wrap items-center gap-4">
								<div class="relative flex-grow min-w-[200px]">
									<div class="flex">
										<input
											type="password"
											id="apiKeyInput"
											class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600"
											placeholder="Enter API Key" />
										<button
											id="toggleApiKeyVisibility"
											type="button"
											class="icon-button rounded-l-none">
											<i class="fas fa-eye"></i>
										</button>
									</div>
								</div>
								<button id="saveApiKeyButton" class="custom-button shrink-0">
									Save API Key
								</button>
							</div>
						</div>
						<div>
							<h4 class="text-lg font-semibold mb-2">Update Interval</h4>
							<div class="flex flex-wrap gap-4 items-center">
								<div class="flex-grow min-w-[200px]">
									<input
										type="range"
										id="intervalSlider"
										min="1"
										max="3600"
										value="3600"
										class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
								</div>
								<div class="flex gap-2">
									<input
										type="text"
										id="intervalInput"
										class="block py-2.5 px-0 w-20 text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 text-center"
										placeholder="Interval" />
									<button
										id="setIntervalButton"
										class="custom-button whitespace-nowrap shrink-0">
										Set Interval
									</button>
								</div>
							</div>
						</div>
					</div>
					<h3 class="text-xl font-bold mt-8 mb-4">Console</h3>
					<div
						id="consoleOutput"
						class="bg-gray-900 p-4 rounded h-64 overflow-y-auto font-mono text-sm mb-4"></div>
					<button id="clearConsoleButton" class="custom-button">
						Clear Console
					</button>
				</div>
			</div>
		</div>
		<script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
		<script src="renderer.js"></script>
	</body>
</html>
