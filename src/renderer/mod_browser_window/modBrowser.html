<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mod Browser</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #1e1e1e;
				color: #ffffff;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					Helvetica, Arial, sans-serif;
			}
			.app-header {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				z-index: 1000;
				-webkit-app-region: drag;
				height: 30px;
				background-color: #2a2a2a;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 10px;
			}
			.navigation-controls,
			.window-controls {
				-webkit-app-region: no-drag;
				display: flex;
				align-items: center;
			}
			.nav-button {
				background: none;
				border: none;
				color: #ffffff;
				padding: 5px;
				margin: 0 5px;
				cursor: pointer;
				opacity: 0.7;
				transition: opacity 0.2s;
			}
			.nav-button:hover {
				opacity: 1;
			}
			.mac-button {
				width: 12px;
				height: 12px;
				border-radius: 50%;
				margin-left: 8px;
				border: none;
				padding: 0;
				cursor: pointer;
			}
			.mac-button.close {
				background-color: #ff5f56;
			}
			.mac-button.minimize {
				background-color: #ffbd2e;
			}
			.mac-button.maximize {
				background-color: #27c93f;
			}
			#urlBar {
				flex-grow: 1;
				margin: 0 10px;
				padding: 5px;
				background-color: #3a3a3a;
				border: none;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<header class="app-header">
			<div class="navigation-controls">
				<button id="backBtn" class="nav-button">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path
							d="M3.828 7l3.586-3.586L6 2 0 8l6 6 1.414-1.414L3.828 9H16V7H3.828z" />
					</svg>
				</button>
				<button id="forwardBtn" class="nav-button">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path
							d="M12.172 7H0v2h12.172l-3.586 3.586L10 14l6-6-6-6-1.414 1.414L12.172 7z" />
					</svg>
				</button>
				<button id="reloadBtn" class="nav-button">
					<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
						<path
							d="M13.65 2.35a8 8 0 1 0 1.3 10.08l-1.42-1.42a6 6 0 1 1-1.14-7.64L10.5 5.5l4 1-1-4-1.85 1.85z" />
					</svg>
				</button>
			</div>
			<input type="text" id="urlBar" readonly />
			<div class="window-controls">
				<button id="closeBtn" class="mac-button close"></button>
				<button id="minimizeBtn" class="mac-button minimize"></button>
				<button id="maximizeBtn" class="mac-button maximize"></button>
			</div>
		</header>
		<script src="modBrowser.js"></script>
	</body>
</html>
