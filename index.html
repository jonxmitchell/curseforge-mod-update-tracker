<!DOCTYPE html>
<html>
	<head>
		<title>Mod Update Tracker</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="node_modules/toastify-js/src/toastify.css" />
	</head>
	<body>
		<div class="tab-container">
			<div class="tab-buttons">
				<button class="tab-button active" data-tab="mods">Mod Tracker</button>
				<button class="tab-button" data-tab="webhooks">Webhooks</button>
				<button class="tab-button" data-tab="settings">Settings</button>
			</div>

			<div class="tab-content active" id="mods-tab">
				<div class="input-group">
					<input type="text" id="modSearchInput" placeholder="Enter mod ID" />
					<button id="addModButton">Add Mod</button>
				</div>
				<div class="input-group">
					<input
						type="text"
						id="filterModInput"
						placeholder="Search tracked mods" />
					<button id="pauseResumeButton">Pause</button>
					<button id="checkUpdatesButton">Check for updates</button>
				</div>
				<div id="updateCountdown">
					<div class="countdown-wrapper">
						<span>Checking for updates in:</span>
						<span class="time-box" id="hours">00</span>
						<span class="time-box" id="minutes">00</span>
						<span class="time-box" id="seconds">00</span>
					</div>
					<span class="total-mods"
						>Total mods: <span class="mod-count">0</span></span
					>
				</div>
				<div id="modList"></div>
			</div>

			<div class="tab-content" id="webhooks-tab">
				<div id="webhookSection">
					<h3>Discord Webhooks</h3>
					<div class="input-group">
						<input
							type="text"
							id="webhookInput"
							placeholder="Enter Discord webhook URL" />
						<button id="addWebhookButton">Add Webhook</button>
					</div>
					<div id="webhookList"></div>
				</div>
			</div>

			<div class="tab-content" id="settings-tab">
				<h3>Settings</h3>
				<div class="setting-group">
					<label for="intervalSlider">Update Interval (in seconds):</label>
					<div class="interval-controls">
						<input
							type="range"
							id="intervalSlider"
							min="1"
							max="3600"
							value="3600" />
						<input
							type="text"
							id="intervalInput"
							placeholder="Custom interval" />
						<button id="setIntervalButton">Set Interval</button>
					</div>
				</div>
			</div>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
